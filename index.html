
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Mi Corazoncito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-style: normal !important; /* Force no italics globally */
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #fffcfd;
            scroll-behavior: auto !important;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            color: #331d24;
            -webkit-font-smoothing: antialiased;
        }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Quicksand', sans-serif; }
        .font-alt { font-family: 'Montserrat', sans-serif; }
        
        /* Restored Original Reveal Animations */
        @keyframes revealScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes revealUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-reveal-scale {
            animation: revealScale 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .animate-reveal-up {
            animation: revealUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes heartRain {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: var(--target-opacity); }
            80% { opacity: var(--target-opacity); }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: heartRain linear infinite;
            top: -10vh;
        }

        .glass-premium {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.05);
        }

        .image-card-premium {
            background: white;
            border-radius: 2rem;
            padding: 0.5rem;
            box-shadow: 0 20px 50px -10px rgba(244, 63, 94, 0.1);
        }

        .bg-gradient-soft {
            background: radial-gradient(circle at 50% 50%, #fffcfd 0%, #fff5f7 100%);
        }

        #root { 
            position: relative; 
            z-index: 10; 
            width: 100%;
        }
    </style>
